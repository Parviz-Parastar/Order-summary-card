<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="my-profile.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="order-card">
      <div>
        <img class="order-card__image" src="images/illustration-hero.svg" alt=" illustration hero images">
      </div>
      <div class="order-card__product-info">

        <div>
          <h1 class="order-card__title">
            Order Summary</h1>
          <p class="order-card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="order-card__sale-info">

          <div class="order-card__icon-music">
            <img src="images/icon-music.svg" alt="icon music">
          </div>

          <div class="order-card__sales-plan-info">
            
            <h2 class="order-card__title-plan">Annual Plan
            </h2>
            <span class="order-card__price-plan">$59.99/year</span>
          </div>
          <a class="order-card__change-plan" href="#">Change</a>
        </div>

        <button class="order-card__payment-btn">Proceed to Payment</button>
        <a class="order-card__Cancel-Order" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="my-profile">

    <ul>
      <li>
        <img class="my-picture" src="my-image/Parviz-Parastar--small.jpg" alt="">
      </li>

      <li class="my-profile-title">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>

        <p>Coded by
          <a href="https://www.frontendmentor.io/profile/Parviz-Parastar">Parviz Parastar</a>.
        </p>
      </li>
    </ul>
  </footer>

</body>

</html>
